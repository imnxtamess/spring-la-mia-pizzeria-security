<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>

  <body>
    <th:block th:fragment="navbar">
      <header>
        <nav class="navbar p-3 navbar-expand-sm navbar-dark bg-dark">
          <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">üçï Crud Pizzeria</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarID"
              aria-controls="navbarID"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarID">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/}"
                  >Home</a
                >
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/pizzas}"
                  >Pizzas</a
                >
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/ingredients}"
                  >Ingredients</a
                >
              </div>
              <div class="text-white d-flex align-items-center gap-3 ms-auto">
                <span
                  >Logged user:
                  <span sec:authentication="name" class="fw-bold"></span
                ></span>

                <span>
                  Roles:
                  <span
                    sec:authentication="principal.authorities"
                    class="fw-bold"
                  ></span>
                </span>
                <a class="btn btn-sm btn-danger" href="/logout">Sign out</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
    </th:block>
  </body>
</html>
